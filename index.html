<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vakit Geldi 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    .order-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .toggle-button {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #292929;
    }

    .timeline {
      max-width: 600px;
      margin: 0 auto;
      border-left: 2px solid #555;
      padding-left: 30px;
    }

    .event {
      margin-bottom: 40px;
      position: relative;
    }

    .event::before {
      content: '';
      position: absolute;
      left: -11px;
      top: 3px;
      width: 12px;
      height: 12px;
      background-color: #80ff80;
      border-radius: 50%;
    }

    .event time {
      font-weight: 600;
      font-size: 0.9rem;
      color: #80ff80;
    }

    .event p {
      margin: 5px 0 0;
      font-size: 1.05rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Vakit Geldi 2025</h1>

  <div class="order-toggle">
    <button class="toggle-button" onclick="toggleOrder()" id="toggleBtn">Eskiden Yeniye ⌃</button>
  </div>

  <div class="timeline" id="timeline">
    <div class="event">
      <time>19 Mart 2025</time>
      <p>İmamoğlu tutuklandı. Türkiye’de gündem altüst oldu.</p>
    </div>
    <div class="event">
      <time>20 Mart 2025</time>
      <p>İstanbul’da sokaklarda dev pankartlar: “Bu daha başlangıç!”</p>
    </div>
    <div class="event">
      <time>22 Mart 2025</time>
      <p>Binlerce kişi sosyal medyada #vakitgeldi etiketiyle paylaşım yaptı.</p>
    </div>
  </div>

  <script>
    const timeline = document.getElementById('timeline');
    const toggleBtn = document.getElementById('toggleBtn');
    let reversed = false;

    function toggleOrder() {
      const events = Array.from(timeline.children);
      reversed = !reversed;
      timeline.innerHTML = '';
      events.reverse().forEach(e => timeline.appendChild(e));

      // Buton yazısını değiştir
      toggleBtn.textContent = reversed ? "Yeniden Eskiye ⌵" : "Eskiden Yeniye ⌃";
    }
  </script>

</body>
</html>
